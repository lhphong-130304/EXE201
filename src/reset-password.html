<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <!-- PAGE TITLE HERE -->
    <title>Đặt lại mật khẩu - GYMFINDER</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="DexignZone">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FAVICONS ICON -->
    <link rel="stylesheet" href="assets/icons/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="assets/icons/line-awesome/css/line-awesome.min.css">
    <link rel="stylesheet" href="assets/vendor/animate/animate.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Manrope:wght@200..800&display=swap"
        rel="stylesheet">
</head>

<body class="selection:bg-primary selection:text-white dark:bg-bodybg bg-white">

    <div class="page-wraper font-base">
        <!-- Header -->
        <header class="absolute top-0 left-0 w-full z-9999 site-header">
            <div class="main-bar-wraper">
                <div class="container-fluid">
                    <div class="flex items-center justify-between sm:py-40 py-20">
                        <div class="logo">
                            <a href="index.html" class="text-white text-3xl font-bold italic tracking-tighter">
                                GYM<span class="text-primary">FINDER</span>
                            </a>
                        </div>
                        <a href="forgot-password.html" class="text-white hover:text-primary duration-300">
                            Quay lại
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <div class="page-content">
            <section class="min-h-screen flex items-center justify-center relative overflow-hidden pt-100 pb-50">
                <!-- Background decorative elements -->
                <div
                    class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full h-full pointer-events-none opacity-20">
                    <div
                        class="absolute top-0 left-0 w-full h-full bg-[url('assets/images/background/pic2.png')] bg-no-repeat bg-center bg-cover mix-blend-lighten">
                    </div>
                </div>

                <div class="container">
                    <div class="max-w-md mx-auto relative z-10">
                        <div class="dark:bg-[#1C1E20] bg-white p-40 rounded-5xl border border-white/10 shadow-2xl">
                            <div class="text-center mb-40">
                                <h1 class="text-4xl font-bold mb-10">Đặt lại mật khẩu</h1>
                                <p class="text-white/60">Vui lòng nhập mã OTP đã được gửi đến email và mật khẩu mới của
                                    bạn.</p>
                                <p id="displayEmail" class="text-primary font-bold mt-10"></p>
                            </div>

                            <form id="resetPasswordForm">
                                <div class="mb-20">
                                    <label class="block mb-10 text-sm font-medium">Mã OTP (6 chữ số)</label>
                                    <input type="text" id="otpInput"
                                        class="w-full bg-white/5 border border-white/10 rounded-2xl px-20 py-15 text-white text-center text-2xl tracking-widest outline-none focus:border-primary duration-300"
                                        placeholder="000000" maxlength="6" required>
                                </div>
                                <div class="mb-30">
                                    <label class="block mb-10 text-sm font-medium">Mật khẩu mới</label>
                                    <input type="password" id="newPasswordInput"
                                        class="w-full bg-white/5 border border-white/10 rounded-2xl px-20 py-15 text-white outline-none focus:border-primary duration-300"
                                        placeholder="••••••••" required>
                                </div>

                                <button type="submit"
                                    class="w-full btn btn-primary py-15 rounded-2xl flex items-center justify-center group mb-20">
                                    <span class="pxl-button-text font-bold">Đặt lại mật khẩu</span>
                                    <span class="block ms-5 overflow-hidden">
                                        <svg class="group-hover:animate-toTopFromBottom" width="20" height="20"
                                            viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path d="M5.83337 14.1667L14.1667 5.83334" stroke="black" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                            <path d="M5.83337 5.83334H14.1667V14.1667" stroke="black" stroke-width="2"
                                                stroke-linecap="round" stroke-linejoin="round" />
                                        </svg>
                                    </span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Simple Footer -->
        <footer class="py-30 text-center border-t border-white/5 bg-bodybg relative z-10">
            <p class="text-white/40 text-sm">© 2026 GYMFINDER. All rights reserved.</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="assets/vendor/wow/wow.js"></script>
    <script src="assets/js/auth.js"></script>
    <script>
        new WOW().init();

        const resetEmail = sessionStorage.getItem('resetPasswordEmail');
        if (!resetEmail) {
            window.location.href = 'forgot-password.html';
        }

        document.getElementById('displayEmail').textContent = resetEmail;

        document.getElementById('resetPasswordForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const otp = document.getElementById('otpInput').value;
            const newPassword = document.getElementById('newPasswordInput').value;
            const submitBtn = this.querySelector('button[type="submit"]');
            const btnText = submitBtn.querySelector('.pxl-button-text');

            if (otp.length < 6) {
                alert('Vui lòng nhập mã OTP 6 chữ số.');
                return;
            }

            submitBtn.disabled = true;
            const originalSubText = btnText.textContent;
            btnText.textContent = 'Đang xử lý...';

            const result = await Auth.resetPassword(resetEmail, otp, newPassword);

            if (result.success) {
                alert('Khôi phục mật khẩu thành công! Vui lòng đăng nhập lại.');
                sessionStorage.removeItem('resetPasswordEmail');
                window.location.href = 'login.html';
            } else {
                alert(result.message || 'Lỗi xảy ra.');
                btnText.textContent = originalSubText;
                submitBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
